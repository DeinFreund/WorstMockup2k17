	<style>
		* { padding: 0; margin: 0; }
		body { background-color: #073642; }

		@media (max-width: 900px) {

		}

.rounded-list a{
    position: relative;
    display: block;
    padding: .4em .4em .4em 2em;
    *padding: .4em;
    margin: .5em 0;
    background: #ddd;
    color: #444;
    text-decoration: none;
    border-radius: .3em;
    transition: all .3s ease-out;   
}

.rounded-list a:hover{
    background: #eee;
}

.rounded-list a:hover:before{
    transform: rotate(360deg);  
}

.rounded-list a:before{
    content: counter(li);
    counter-increment: li;
    position: absolute; 
    left: -1.3em;
    top: 50%;
    margin-top: -1.3em;
    background: #87ceeb;
    height: 2em;
    width: 2em;
    line-height: 2em;
    border: .3em solid #fff;
    text-align: center;
    font-weight: bold;
    border-radius: 2em;
    transition: all .3s ease-out;
}
.rounded-list a:after{

    counter-increment: li + 1;
}
input[type=text] {
 margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-shadow: inset 0 1px 3px #ddd;
  border-radius: 4px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  padding-right: 20px;
  padding-top: 12px;
  padding-bottom: 12px;
    background-color: white;
    background-image: url('question.png');
    background-position: 8px 8px; 
    background-repeat: no-repeat;
    padding-left: 40px;
	width: auto;
	top: 10px;
	position: relative;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}
input[type=text]:focus {
    width: 100%;
}
::selection {
  background: #ffb7b7; /* WebKit/Blink Browsers */
}

	</style>
	<script type='text/javascript'>
	
	  function pressed(e,v) {
		var code = (e.keyCode ? e.keyCode : e.which);
		if(code == 13) { //Enter keycode
		
			document.getElementById('questionlist').innerHTML += "<li><a onclick='player.seekTo(70);'>" + document.getElementById('blub').value + "</a></li>";
			document.getElementById('blub').value = "";
		}
	  }
	</script>

<body>

<!-- swap out for video -->
<div id="monogram">

	<div id="player"></div>
   <script>
      // 2. This code loads the IFrame Player API code asynchronously.

</div>

<!-- swap out for questions-->
<div id="about">
<ul class="rounded-list" style="list-style-type:none" id="questionlist">
  <li><a onclick='player.seekTo(10);'>Can you tell me a little about yourself?</a></li>
  <li><a onclick='player.seekTo(20);'>How did you hear about the position? </a></li>
  <li><a onclick='player.seekTo(30);'>What do you know about the company? </a></li>
  <li><a onclick='player.seekTo(40);'>Why do you want this job?</a></li>
  <li><a onclick='player.seekTo(50);'>Why should we hire you? </a></li>
  <li><a onclick='player.seekTo(60);'>What are your greatest professional strengths? </a></li>
  <li><a onclick='player.seekTo(70);'>What do you consider to be your weaknesses? </a></li>
</ul>
	<input type="text" value="Ask a question!" id='blub' name='blub' onclick='document.getElementById("blub").value="";' onKeyPress='pressed(event,this);'/>

	<br/>
